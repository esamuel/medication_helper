{% extends "base.html" %}

{% block title %}Edit Emergency Contact{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="mb-0">Edit Emergency Contact</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" 
                           value="{{ contact.name }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="relationship" class="form-label">Relationship</label>
                    <input type="text" class="form-control" id="relationship" name="relationship" 
                           value="{{ contact.relationship }}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="phone_primary" class="form-label">Primary Phone</label>
                    <input type="tel" class="form-control" id="phone_primary" name="phone_primary" 
                           value="{{ contact.phone_primary }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone_secondary" class="form-label">Secondary Phone (Optional)</label>
                    <input type="tel" class="form-control" id="phone_secondary" name="phone_secondary" 
                           value="{{ contact.phone_secondary }}">
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address (Optional)</label>
                <input type="email" class="form-control" id="email" name="email" 
                       value="{{ contact.email }}">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address (Optional)</label>
                <textarea class="form-control" id="address" name="address" 
                          rows="2">{{ contact.address }}</textarea>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Notes (Optional)</label>
                <textarea class="form-control" id="notes" name="notes" 
                          rows="3">{{ contact.notes }}</textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('emergency_contacts') }}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
