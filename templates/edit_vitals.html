{% extends "base.html" %}

{% block title %}Edit Vital Signs{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Edit Vital Signs</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="systolic_bp" class="form-label">Systolic Blood Pressure (mmHg)</label>
                        <input type="number" class="form-control" id="systolic_bp" name="systolic_bp" value="{{ vital.systolic_bp }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="diastolic_bp" class="form-label">Diastolic Blood Pressure (mmHg)</label>
                        <input type="number" class="form-control" id="diastolic_bp" name="diastolic_bp" value="{{ vital.diastolic_bp }}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="heart_rate" class="form-label">Heart Rate (bpm)</label>
                        <input type="number" class="form-control" id="heart_rate" name="heart_rate" value="{{ vital.heart_rate }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="temperature" class="form-label">Temperature (Â°C)</label>
                        <input type="number" step="0.1" class="form-control" id="temperature" name="temperature" value="{{ vital.temperature }}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="respiratory_rate" class="form-label">Respiratory Rate (breaths/min)</label>
                        <input type="number" class="form-control" id="respiratory_rate" name="respiratory_rate" value="{{ vital.respiratory_rate }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="oxygen_saturation" class="form-label">Oxygen Saturation (%)</label>
                        <input type="number" class="form-control" id="oxygen_saturation" name="oxygen_saturation" value="{{ vital.oxygen_saturation }}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="blood_sugar" class="form-label">Blood Sugar (mmol/L)</label>
                    <input type="number" step="0.1" class="form-control" id="blood_sugar" name="blood_sugar" value="{{ vital.blood_sugar }}" required>
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3">{{ vital.notes }}</textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('vitals') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Vital Signs</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
