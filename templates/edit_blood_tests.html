{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Blood Test Record</h2>
    <form method="POST">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="blood_sugar" class="form-label">Blood Sugar (mg/dL)</label>
                <input type="number" step="0.1" class="form-control" id="blood_sugar" name="blood_sugar" value="{{ blood_test.blood_sugar }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="oxygen_saturation" class="form-label">Oxygen Saturation (%)</label>
                <input type="number" class="form-control" id="oxygen_saturation" name="oxygen_saturation" value="{{ blood_test.oxygen_saturation }}" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="3">{{ blood_test.notes }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Record</button>
        <a href="{{ url_for('blood_tests') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
